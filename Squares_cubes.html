    <h1>The square and cube from 0 to 10</h1>
<table align="center" border=1, style="background-color:red">
    <tr>
        <td>number</td>
        <td>square</td>
        <td>cube</td>
    </tr>
    <script type="text/javascript"> for(var n=0; n<=10; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n
+ "</td></tr>" ) ;
}
</script>
</table>
